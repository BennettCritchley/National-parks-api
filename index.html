  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>national parks vacation planner</title>
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Vacation planner</h1>

      <form id="js-form">
        <label for="js-search-term js-search-term-secondary"><h3>Find a park taliored to your needs! Enter the alpha state code or codes your looking for.</h3></label>

        <input
          type="text"
          name="search-term"
          id="js-search-term"
          placeholder="NY or NY,PA,MD"
          required
        />
        <label for="js-max-results"><h4>Maximum results to return(Max is 50).</h4></label>
        <input 
          type="number" 
          name="max-results" 
          id="js-max-results" 
          value="10">

        <input type="submit" value="Go!" />
      </form>

      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <h2 class="park-name">Parks in this state.</h2>
        <ol id="results-list"></ol>
        <!-- <ul id="results-list"> </ul> -->
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
